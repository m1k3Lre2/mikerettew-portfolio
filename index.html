<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Rettew - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #2a9d8f;
            margin-bottom: 0;
        }
        p.subtitle {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
        }
        .project {
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-in-out;
        }
        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .contact-icons {
            margin-top: 20px;
        }
        .contact-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 30px;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }
        .contact-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKE RETTEW</h1>
        <p class="subtitle">Building seamless user experiences, one pixel at a time.</p>
        <hr>
        <div id="projects"></div>
        <div class="contact-icons">
            <a href="mailto:mjrettew@gmail.com" target="_blank" aria-label="Email">ðŸ“§</a>
            <a href="https://www.linkedin.com/in/mike-rettew-2b517b24" target="_blank" aria-label="LinkedIn">ðŸ”—</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const projects = [
                { title: "Project One", description: "A modern web design.", image: "https://via.placeholder.com/300" },
                { title: "Project Two", description: "A sleek mobile UI.", image: "https://via.placeholder.com/300" },
                { title: "Project Three", description: "An intuitive dashboard.", image: "https://via.placeholder.com/300" },
                { title: "Project Four", description: "A cutting-edge SaaS platform.", image: "https://via.placeholder.com/300" },
                { title: "Project Five", description: "A creative e-commerce experience.", image: "https://via.placeholder.com/300" },
                { title: "Project Six", description: "A smooth fintech application.", image: "https://via.placeholder.com/300" }
            ];
            
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project');
                projectDiv.innerHTML = `
                    <h2>${project.title}</h2>
                    <img src="${project.image}" alt="${project.title}">
                    <p>${project.description}</p>
                `;
                projectsContainer.appendChild(projectDiv);
            });
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.2 });
            
            document.querySelectorAll('.project').forEach(project => {
                observer.observe(project);
            });
        });
    </script>
</body>
</html>
