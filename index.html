<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Rettew - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            text-align: left;
        }
        h1 {
            font-size: 4rem;
            color: #4caf50;
            text-align: left;
            margin: 20px 0;
        }
        p.subtitle {
            font-size: 1.5rem;
            color: #FFFFFF;
            font-style: italic;
            text-align: left;
        }
        .project {
            height: 200px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background: #424242;
            border: 0.5px solid #4caf50;
            transition: height 0.3s ease, box-shadow 0.3s ease;
            width: 90%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .project.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .project:hover {
            height: 400px;
            transform: scale(1.08);
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .contact-icons {
            margin-top: 40px;
            text-align: left;
        }
        .contact-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 40px;
            display: inline-block;
            color: #4caf50;
            transition: transform 0.2s ease-in-out;
        }
        .contact-icons a:hover {
            transform: scale(1.4) rotate(-10deg);
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKE RETTEW</h1>
        <p class="subtitle">passionate. empathetic. creative. problem solver.</p>
        <hr>
        <div id="projects"></div>
        <div class="contact-icons">
            <a href="mailto:mjrettew@gmail.com" target="_blank" aria-label="Email"><span class="material-icons">email</span></a>
            <a href="https://www.linkedin.com/in/mike-rettew-2b517b24" target="_blank" aria-label="LinkedIn"><span class="material-icons">link</span></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const projects = [
                { title: "Project One", description: "A modern web design.", image: "https://via.placeholder.com/400" },
                { title: "Project Two", description: "A sleek mobile UI.", image: "https://via.placeholder.com/400" },
                { title: "Project Three", description: "An intuitive dashboard.", image: "https://via.placeholder.com/400" },
                { title: "Project Four", description: "A cutting-edge SaaS platform.", image: "https://via.placeholder.com/400" },
                { title: "Project Five", description: "A creative e-commerce experience.", image: "https://via.placeholder.com/400" },
                { title: "Project Six", description: "A smooth fintech application.", image: "https://via.placeholder.com/400" }
            ];
            
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('project');
                projectDiv.innerHTML = `
                    <h2>${project.title}</h2>
                    <img src="${project.image}" alt="${project.title}">
                    <p>${project.description}</p>
                `;
                projectsContainer.appendChild(projectDiv);
            });
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.2 });
            
            document.querySelectorAll('.project').forEach(project => {
                observer.observe(project);
            });
        });
    </script>
</body>
</html>
